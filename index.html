<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>収支計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: sans-serif; margin: 10px; padding: 0; background-color: #f5f5f5; }
        h1 { font-size: 20px; text-align: center; margin-bottom: 10px; }
        .container { display: flex; flex-direction: column; gap: 8px; max-width: 100%; overflow-x: hidden; }
        .row { display: flex; justify-content: flex-start; align-items: center; gap: 5px; font-size: 14px; }
        .row label { display: inline-block; width: 130px; text-align: left; }
        .row input[type="number"] { width: 100px; padding: 2px; font-size: 14px; text-align: left; }
        .clear-btn { padding: 2px 6px; font-size: 12px; cursor: pointer; background-color: #ccc; border: none; border-radius: 3px; }
        button.calc-btn { width: 100%; padding: 8px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin: 10px 0; }
        .results {
            display: grid;
            grid-template-columns: auto auto;
            justify-content: start;
            justify-items: start;
            column-gap: 12px;
            row-gap: 6px;
            font-size: 14px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre;
            text-align: left;
            width: fit-content;
            margin: 0;
        }
        .results span:first-child { text-align: right; padding-right: 6px; }
        .jpn-note { margin-left: 8px; color: #555; font-size: 13px; }
        .value-display { display: inline-block; min-width: 100px; }
    </style>
</head>
<body>
    <h1>収支計算</h1>
    <div class="container">
        <div class="row"><label>物件価格（円）</label><input type="number" id="propertyPrice" oninput="updateLoan()" onblur="showJpn('propertyPrice','notePrice')"><button class="clear-btn" onclick="clearInput('propertyPrice')">×</button><span id="notePrice" class="jpn-note"></span></div>
        <div class="row"><label>年間想定年収（円）</label><input type="number" id="annualIncome" onblur="showJpn('annualIncome','noteIncome')"><button class="clear-btn" onclick="clearInput('annualIncome')">×</button><span id="noteIncome" class="jpn-note"></span></div>
        <div class="row"><label>自己資金（円）</label><input type="number" id="ownCapital" oninput="updateLoan()" onblur="showJpn('ownCapital','noteCapital')"><button class="clear-btn" onclick="clearInput('ownCapital')">×</button><span id="noteCapital" class="jpn-note"></span></div>
        <div class="row"><label>借入金額（円）</label><span id="loanAmount" class="value-display"></span></div>
        <div class="row"><label>空室率（%）</label><input type="number" id="vacancyRate" value="10"><button class="clear-btn" onclick="clearInput('vacancyRate')">×</button></div>
        <div class="row"><label>諸経費率（%）</label><input type="number" id="expensesRate" value="15"><button class="clear-btn" onclick="clearInput('expensesRate')">×</button></div>
        <div class="row"><label>借入期間（年）</label><input type="number" id="loanPeriod" onblur="showJpn('loanPeriod','notePeriod')"><button class="clear-btn" onclick="clearInput('loanPeriod')">×</button><span id="notePeriod" class="jpn-note"></span></div>
        <div class="row"><label>借入金利（%）</label><input type="number" id="interestRate" onblur="showJpn('interestRate','noteRate')"><button class="clear-btn" onclick="clearInput('interestRate')">×</button><span id="noteRate" class="jpn-note"></span></div>
        <div class="row"><label>路線価（円）</label><input type="number" id="routePrice" onblur="showJpn('routePrice','noteRoute')"><button class="clear-btn" onclick="clearInput('routePrice')">×</button><span id="noteRoute" class="jpn-note"></span></div>
        <div class="row"><label>土地面積（㎡）</label><input type="number" id="landArea" onblur="showJpn('landArea','noteArea')"><button class="clear-btn" onclick="clearInput('landArea')">×</button><span id="noteArea" class="jpn-note"></span></div>
        <button class="calc-btn" onclick="calculate()">↓計算↓</button>
        <div class="results" id="results"></div>
    </div>
    <script>
        function clearInput(id) {
            document.getElementById(id).value = "";
            const note = 'note' + id.charAt(0).toUpperCase() + id.slice(1);
            if (document.getElementById(note)) document.getElementById(note).textContent = '';
            if (id === 'propertyPrice' || id === 'ownCapital') updateLoan();
        }
        function formatYen(num) {
            return Number(num).toLocaleString("ja-JP", { style: "currency", currency: "JPY" });
        }
        function toFull(str) {
            return str.replace(/\d/g, d => String.fromCharCode(d.charCodeAt(0) + 0xFEE0));
        }
        function showJpn(inputId, noteId) {
            const val = parseFloat(document.getElementById(inputId).value) || 0;
            let text = '';
            if (['propertyPrice','annualIncome','ownCapital','routePrice'].includes(inputId) && val >= 10000) {
                text = toFull(Math.round(val / 10000).toString()) + '万円';
            } else if (inputId === 'landArea' && val) {
                text = toFull(val.toString()) + '㎡';
            } else if (val) {
                text = toFull(val.toString());
            }
            document.getElementById(noteId).textContent = text;
        }
        function updateLoan() {
            const P = parseFloat(document.getElementById('propertyPrice').value) || 0;
            const C = parseFloat(document.getElementById('ownCapital').value) || 0;
            document.getElementById('loanAmount').textContent = formatYen((P - C).toFixed(0));
        }
        function calculate() {
            updateLoan();
            const P = parseFloat(document.getElementById('propertyPrice').value) || 0;
            const Y = parseFloat(document.getElementById('annualIncome').value) || 0;
            const C = parseFloat(document.getElementById('ownCapital').value) || 0;
            const B = P - C;
            const V = (parseFloat(document.getElementById('vacancyRate').value) || 0) / 100;
            const E = (parseFloat(document.getElementById('expensesRate').value) || 0) / 100;
            const T = parseFloat(document.getElementById('loanPeriod').value) || 0;
            const R = (parseFloat(document.getElementById('interestRate').value) || 0) / 100;
            const RP = parseFloat(document.getElementById('routePrice').value) || 0;
            const LA = parseFloat(document.getElementById('landArea').value) || 0;
            const n = T * 12;
            const i = R / 12;
            const A = n > 0 && i > 0 ? B * i * Math.pow(1 + i, n) / (Math.pow(1 + i, n) - 1) : 0;
            const annualRepayment = A * 12;
            const totalRepayment = A * n;
            const netAnnualRent = Y * (1 - V);
            const expenses = netAnnualRent * E;
            const annualOutflow = annualRepayment + expenses;
            const netIncome = netAnnualRent - expenses - annualRepayment;
            const landValue = RP * LA;
            let remainingMonths = 0;
            for (let k = 0; k <= n; k++) {
                const balance = k === 0 ? B : B * Math.pow(1 + i, k) - A * (Math.pow(1 + i, k) - 1) / i;
                if (balance <= landValue) { remainingMonths = k; break; }
            }
            const yearsTill = Math.floor(remainingMonths / 12);
            const monthsTill = remainingMonths % 12;
            const periodStr = yearsTill + '年' + monthsTill + 'ヶ月';
            const surfaceYield = P > 0 ? (Y / P * 100) : 0;
            const realYield = P > 0 ? (netAnnualRent / P * 100) : 0;
            const yieldAfterRepayment = P > 0 ? (netIncome / P * 100) : 0;
            const investmentYield = C > 0 ? (netIncome / C * 100) : 0;
            const rows = [
                ["返済額（月額）", formatYen(A.toFixed(0))],
                ["返済額（年額）", formatYen(annualRepayment.toFixed(0))],
                ["返済総額", formatYen(totalRepayment.toFixed(0))],
                ["家賃収入（年額）", formatYen(netAnnualRent.toFixed(0))],
                ["控除・諸経費（年額）", formatYen(expenses.toFixed(0))],
                ["年間支出", formatYen(annualOutflow.toFixed(0))],
                ["年間手取り", formatYen(netIncome.toFixed(0))],
                ["表面利回り", surfaceYield.toFixed(2) + "%"],
                ["実質利回り", realYield.toFixed(2) + "%"],
                ["返済後利回り", yieldAfterRepayment.toFixed(2) + "%"],
                ["投資利回り(自己資金)", investmentYield.toFixed(2) + "%"],
                ["土地値（路線価）", formatYen(landValue.toFixed(0))],
                ["残債が土地値を下回るまで", periodStr]
            ];
            const resultDiv = document.getElementById("results"); resultDiv.innerHTML = ""; rows.forEach(([label, val]) => { const ls = document.createElement("span"); ls.textContent = label; const vs = document.createElement("span"); vs.textContent = val; resultDiv.append(ls, vs); });
        }
    </script>
</body>
</html>
