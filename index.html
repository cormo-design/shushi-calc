<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>収支計算</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body { font-family: sans-serif; margin: 10px; background: #f5f5f5; display: flex; flex-direction: column; min-height: 100vh; }
    h1 { text-align: center; font-size: 20px; margin-bottom: 12px; }
    .row { display: flex; align-items: center; gap: 6px; margin: 4px 0; font-size: 14px; }
    .row label { width: 140px; white-space: nowrap; }
    .row input[type="tel"] { width: 100px; padding: 2px 4px; text-align: right; font-size: 14px; }
    .clear-btn { padding: 0 6px; font-size: 14px; cursor: pointer; }
    .jpn-large { margin-left: 6px; color: #555; font-size: 13px; white-space: nowrap; }
    .ideal-inline { display: flex; align-items: center; gap: 4px; margin-left: auto; }
    .ideal-inline label { font-size: 12px; color: #007bff; white-space: nowrap; }
    .ideal-inline input { width: 60px; text-align: right; padding: 2px; font-size: 12px; }
    #calc { width: 100%; padding: 8px; font-size: 16px; margin: 10px 0; background: #0d6efd; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    #results { background: #fff; padding: 10px; border-radius: 6px; font-size: 14px; display: grid; grid-template-columns: 1fr max-content; gap: 6px 14px; max-width: 420px; margin: 12px auto; }
    #results .label { text-align: right; font-weight: 600; color: #333; }
    #results .value { text-align: right; font-family: monospace; min-width: 140px; }
    #results .green { color: #0d6efd; }
    #results .red { color: #dc3545; }
    .optional { display: none; color: #007bff; }
    footer { text-align: center; font-size: 12px; color: #666; margin-top: auto; padding-top: 8px; }
  </style>
</head>
<body>
  <h1>収支計算</h1>
  <p style="text-align:center;font-size:14px;margin-bottom:12px">不動産の収益性を<strong>ざっくり素早く</strong>確認</p>
  <div id="app">
    <div class="row">
      <label for="toggleOptions">詳細オプション</label>
      <input type="checkbox" id="toggleOptions" />
    </div>
    <div class="row">
      <label for="propertyPrice">物件価格（円）</label>
      <input type="tel" id="propertyPrice" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('propertyPrice')">×</button>
      <span id="largePropertyPrice" class="jpn-large"></span>
      <div class="ideal-inline optional">
        <label for="idealSurface">理想 表面利回り%</label>
        <input type="tel" id="idealSurface" value="12" inputmode="numeric" pattern="[0-9]*" />
      </div>
    </div>
    <div class="row">
      <label for="annualIncome">年間想定年収（円）</label>
      <input type="tel" id="annualIncome" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('annualIncome')">×</button>
      <span id="largeAnnualIncome" class="jpn-large"></span>
      <div class="ideal-inline optional">
        <label for="idealReal">理想 実質利回り%</label>
        <input type="tel" id="idealReal" value="10" inputmode="numeric" pattern="[0-9]*" />
      </div>
    </div>
    <div class="row">
      <label for="ownCapital">自己資金（円）</label>
      <input type="tel" id="ownCapital" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('ownCapital')">×</button>
      <span id="largeOwnCapital" class="jpn-large"></span>
      <div class="ideal-inline optional">
        <label for="idealAfter">理想 返済後利回り%</label>
        <input type="tel" id="idealAfter" value="3" inputmode="numeric" pattern="[0-9]*" />
      </div>
    </div>
    <div class="row">
      <label>借入金額（円）</label>
      <span id="loanAmount"></span>
      <span id="largeLoanAmount" class="jpn-large"></span>
      <div class="ideal-inline optional">
        <label for="idealCCR">理想 投資利回り(CCR)%</label>
        <input type="tel" id="idealCCR" value="30" inputmode="numeric" pattern="[0-9]*" />
      </div>
    </div>
    <div class="row">
      <label for="vacancyRate">空室率（%）</label>
      <input type="tel" id="vacancyRate" value="10" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('vacancyRate')">×</button>
    </div>
    <div class="row">
      <label for="expensesRate">諸経費率（%）</label>
      <input type="tel" id="expensesRate" value="15" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('expensesRate')">×</button>
    </div>
    <div class="row">
      <label for="loanPeriod">借入期間（年）</label>
      <input type="tel" id="loanPeriod" value="15" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('loanPeriod')">×</button>
    </div>
    <div class="row">
      <label for="interestRate">借入金利（%）</label>
      <input type="tel" id="interestRate" value="3" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('interestRate')">×</button>
    </div>
    <div class="row optional">
      <label for="routePrice">路線価（円）</label>
      <input type="tel" id="routePrice" value="30000" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('routePrice')">×</button>
    </div>
    <div class="row optional">
      <label for="landArea">土地面積（㎡）</label>
      <input type="tel" id="landArea" value="500" inputmode="numeric" pattern="[0-9]*" />
      <button class="clear-btn" onclick="clearInput('landArea')">×</button>
    </div>
    <button id="calc" onclick="calculate()">↓計算↓</button>
    <div id="results"></div>
  </div>
  <footer>
    &copy; cormo-design
  </footer>
  <script>
    const fields = ['propertyPrice','annualIncome','ownCapital','vacancyRate','expensesRate','loanPeriod','interestRate','routePrice','landArea','idealSurface','idealReal','idealAfter','idealCCR'];
    const toggleBox = document.getElementById('toggleOptions');
    function toggleOptional() { document.querySelectorAll('.optional').forEach(el => el.style.display = toggleBox.checked ? 'flex' : 'none'); }
    toggleBox.addEventListener('change', () => { toggleOptional(); calculate(); });
    toggleOptional();
    fields.forEach(id => { const el = document.getElementById(id); if (el) el.addEventListener('blur', updateDisplays); });
    function clearInput(id) { document.getElementById(id).value = ''; updateDisplays(); }
    function num(id) { return parseFloat((document.getElementById(id).value||'').replace(/,/g,''))||0; }
    function fmt(id) { const el = document.getElementById(id); if (!el) return; let v = el.value.replace(/,/g,'').replace(/[^0-9.]/g,''); if (v) { let p = v.split('.'); p[0] = parseInt(p[0],10).toLocaleString(); el.value = p.join('.'); }}
    function big(n) { if (n <= 0) return ''; return (Math.floor(n/1e8) ? Math.floor(n/1e8) + '億' : '') + (Math.floor((n % 1e8)/1e4) ? Math.floor((n%1e8)/1e4).toLocaleString() + '万円' : ''); }
    function updateDisplays() {
      fields.forEach(fmt);
      document.getElementById('largePropertyPrice').textContent = big(num('propertyPrice'));
      document.getElementById('largeAnnualIncome').textContent = big(num('annualIncome'));
      document.getElementById('largeOwnCapital').textContent = big(num('ownCapital'));
      const loan = num('propertyPrice') - num('ownCapital');
      document.getElementById('loanAmount').textContent = loan ? yen(loan.toFixed(0)) : '';
      document.getElementById('largeLoanAmount').textContent = big(loan);
    }
    const yen = n => Number(n).toLocaleString('ja-JP',{style:'currency',currency:'JPY'});
    const pct = x => x.toLocaleString('ja-JP',{minimumFractionDigits:2,maximumFractionDigits:2}) + '%';
    function addRow(label,val,cls='') { return `<span class="label">${label}</span><span class="value ${cls}">${val}</span>`; }
    function calculate() {
      updateDisplays();
      const P = num('propertyPrice'), Y = num('annualIncome'), C = num('ownCapital');
      if (!P || !Y) { document.getElementById('results').innerHTML = ''; return; }
      const V = num('vacancyRate')/100, E = num('expensesRate')/100, T = num('loanPeriod'), R = num('interestRate')/100;
      const B = P - C, nMonths = T*12, i = R/12;
      const A = nMonths && i ? B*i*Math.pow(1+i,nMonths) / (Math.pow(1+i,nMonths) - 1) : 0;
      const annualRep = A*12, totalRep = A*nMonths;
      const netRent = Y*(1-V), expenses = netRent*E, netInc = netRent - expenses - annualRep;
      const surface = Y/P*100, real = (netRent-expenses)/P*100, after = netInc/P*100, ccr = C ? netInc/C*100 : 0;
      const idS = num('idealSurface'), idR = num('idealReal'), idA = num('idealAfter'), idC = num('idealCCR');
      let html = '';
      html += addRow('返済額（月額）', yen(A.toFixed(0)));
      html += addRow('返済額（年額）', yen(annualRep.toFixed(0)));
      html += addRow('返済総額', yen(totalRep.toFixed(0)));
      html += addRow('家賃収入（年額）', yen(netRent.toFixed(0)));
      html += addRow('諸経費（年額）', yen(expenses.toFixed(0)));
      html += addRow('年間手取り', yen(netInc.toFixed(0)));
      html += addRow('表面利回り', pct(surface), surface >= idS ? 'green' : surface < idS*0.5 ? 'red' : '');
      html += addRow('実質利回り', pct(real), real >= idR ? 'green' : real < idR*0.5 ? 'red' : '');
      html += addRow('返済後利回り', pct(after), after >= idA ? 'green' : after < idA*0.5 ? 'red' : '');
      html += addRow('投資利回り(CCR)', pct(ccr), ccr >= idC ? 'green' : ccr < idC*0.5 ? 'red' : '');
      if (toggleBox.checked) {
        const RP = num('routePrice'), LA = num('landArea'), landVal = RP * LA;
        html += addRow('土地値(路線価)', yen(landVal.toFixed(0)));
        let rem = 0;
        for (let m = 0; m <= nMonths; m++) {
          const bal = m ? B * Math.pow(1+i,m) - A * ((Math.pow(1+i,m)-1)/i) : B;
          if (bal <= landVal) { rem = m; break; }
        }
        const yrs = Math.floor(rem/12), mos = rem % 12;
        html += addRow('残債≦土地値まで', `${yrs}年${mos}ヶ月`);
      }
      document.getElementById('results').innerHTML = html;
    }
    updateDisplays();
  </script>
</body>
</html>
